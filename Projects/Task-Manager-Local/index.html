<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Local Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .input-section {
            display: flex;
            margin-bottom: 20px;
        }

        #task-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;

        }

        #add-button {
            padding: 10px 15px;
            color: white;
            background-color: #4CAF50;
            cursor: pointer;
        }

        .clear-all {
            display: block;
            margin-top: 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: #ff9800;
        }

        .no-tasks {
            text-align: center;
            color: #888;
            padding: 20px 0;
            font-style: italic;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            font-size: 16px;
        }

        #task-list {
            list-style-type: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
        }

        .task-text {
            flex: 1;
            margin-left: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            color: white;
            background-color: #f44336;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-button">Add </button>
        </div>

        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div id="no-tasks" class="no-tasks">
            No tasks yet! Add a task to get started.
        </div>

        <div class="status-bar">
            <span id="tasks-count">Total: 0 tasks</span>
            <span id="completed-count">Completed: 0</span>
        </div>

        <button id="clear-all" class="clear-all">Clear All Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
