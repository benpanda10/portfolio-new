<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Preference Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --card-border: #ddd;
            --button-bg: #4a90e2;
            --button-text: #fff;
            --button-hover: #3a7bc8;
        }

        .dark-theme {
            --bg-color: #222;
            --text-color: #f5f5f5;
            --card-bg: #333;
            --card-border: #444;
            --button-bg: #5a5eb9;
            --button-text: #fff;
            --button-hover: #484a94;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid var(--card-border);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            margin-bottom: 25px;
            line-height: 1.6em;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color:var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .active {
            position: relative;
            outline: 2px solid currentColor;
        }

        .active::after {
            content: "âœ“";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--button-bg);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>Theme Preference Demo</h1>
        <p>
            This demo shows how to save a user's theme preference (light or dark mode) using the browser's localStorage API. Your preference will persist even when you refresh the page or come back later.
        </p>

        <div class="button-group">
            <button id="light-btn" class="active">
                <span class="theme-icon">â˜€</span> Light Theme
            </button>

            <button id="dark-btn">
                <span class="theme-icon">ðŸŒ™</span> Dark Theme
            </button>
        </div>

        <p class="footer">Theme preference is saved in your brower's knowledge.</p>
    </div>

    <script>
        // DOM Elements
        const lightBtn = document.getElementById('light-btn');
        const darkBtn = document.getElementById('dark-btn');
        const body = document.body;

        // Function to set theme
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                lightBtn.classList.remove('active');
                darkBtn.classList.add('active');
            }

            else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                darkBtn.classList.remove('active');
                lightBtn.classList.add('active');
            };

            // Save preference to localStorage
            localStorage.setItem('theme-preference', theme);

            // Display localStorage confirmation
            showConfirmation(theme);
        }

        function showConfirmation() {
            const confirmation = document.createElement('div');
            confirmation.textContent = `Theme preference "${theme}" save to localStorage.`;
            confirmation.style.position = 'fixed';
            confirmation.style.bottom = '20px';
            confirmation.style.left = '50%';
            confirmation.style.transform = 'translateX(-50%)';
            confirmation.style.backgroundColor = 'var(--button-bg)';
            confirmation.style.color = 'white';
            confirmation.style.padding = '10px 20px';
            confirmation.style.borderRadius = '5px';
            confirmation.style.zIndex = '1000';

            document.body.appendChild(confirmation)

            setTimeout(() => {
                confirmation.style.opacity = '0';
                confirmation.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(confirmation);
                }, 500);
            }, 2000);
        }

        // Event Listeners
        lightBtn.addEventListener('click', () => setTheme('light'))
        darkBtn.addEventListener('click', () => setTheme('dark'))

        // Check for saved preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Get saved theme from localStorage (default to light if none found)

            const savedTheme = localStorage.getItem('theme-preference') || 'light';
            setTheme(savedTheme)
        })
    </script>
</body>
</html>
